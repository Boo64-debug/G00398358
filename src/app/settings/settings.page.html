<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Radio Buttons for Units -->
    <ion-radio-group>
      <ion-item>
        <ion-label>Metric</ion-label>
        <ion-radio slot="start" value="metric"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Standard</ion-label>
        <ion-radio slot="start" value="standard"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Imperial</ion-label>
        <ion-radio slot="start" value="imperial"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
